    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
	   @-ms-viewport {
		width: device-width;
	}
      #map {
        height: 70%;
		width: 90%;
		padding: 1%;
		margin: 1%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 1%;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      #right-panel {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        right: 5%;
        top: 31%;
        margin-top: 30%;
        height: 73%;
        width: 80%;
        padding: 5%;
        z-index: 5;
        background: #fff;
      }
      h2 {
        font-size: 22px;
        margin: 0 0 0.5% 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        height: 85%;
        width: 100%;
        overflow-y: scroll;
      }
      li {
        background-color: #f1f1f1;
        padding: 5%;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      li:nth-child(odd) {
        background-color: #fcfcfc;
      }
      #more {
        width: 100%;
        margin: 0.5% 0 0 0;
      }
	  @media (min-width: 767px) {
	  body {
    padding-right: 2%;
    padding-left: 2%;
  }}
	  @media (max-width: 767px) {
	  #right-panel {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;

  body {

	  @media (min-width: 980px) {
	  body {

  }
 #right-panel {
        font-family: Arial, Helvetica, sans-serif;

        height: auto !important;
    overflow: visible !important;

}}
